    <script>
        function loadEngine(callback) {
            const enginePath = urlParams.get('use_local_engine') || "/build/playcanvas.dbg.js";

            fetch(enginePath)
                .then(function(response) { return response.text() })
                .then(function(data) {
                    var module = {
                        exports: {}
                    };
                    window.pc = (Function('module', 'exports', data).call(module, module, module.exports), module).exports;
                    window.top.pc = window.pc;
                    callback();
                });

        function createApplication(canvas) {
            // create the app
            var app = new pc.Application(canvas, {
                mouse: new pc.Mouse(document.body),
                touch: new pc.TouchDevice(document.body),
                elementInput: new pc.ElementInput(canvas),
                gamepads: new pc.GamePads(),
                keyboard: new pc.Keyboard(window),
                graphicsDeviceOptions: {
                    alpha: true
                }
            });

            // set up miniStats
            var miniStats = new pcx.MiniStats(app);
            if (urlParams.get('miniStats') === 'false') {
                miniStats.enabled = false;
            }
            app.on('update', function () {
                if (window.top._showMiniStats !== undefined) miniStats.enabled = window.top._showMiniStats;
            });

            // handle resizing
            var canvasContainerElement = canvas.parentElement;
            canvas.setAttribute('width', window.innerWidth + 'px');
            canvas.setAttribute('height', window.innerHeight + 'px');
            var resizeTimeout = null;
            app.setCanvasResolution(pc.RESOLUTION_AUTO);
            if (window.ResizeObserver) {
                new ResizeObserver(function() {
                    canvas.width = canvasContainerElement.clientWidth;
                    canvas.height = canvasContainerElement.clientHeight;
                }).observe(canvasContainerElement);
            }

            return app;
        }

        function hasBasisAssets (assets) {
        for (let i = 0; i < assets.length; i++) {
            if (assets[i].url && assets[i].url.includes('.basis')) {
                return true;
            }
        }
        return false;
    };

        function loadResource(app, resource, callback) {
            if (!resource.type) {
                fetch(resource.url)
                    .then(function(response) { return response.text() })
                    .then(function(data) {
                        var module = {
                            exports: {}
                        };
                        window[resource.name] = (Function('module', 'exports', data).call(module, module, module.exports), module).exports;
                        callback({});

            if (resource.data) {
                var asset = new pc.Asset(
                    resource.name,
                    resource.type,
                    resource.type === "cubemap" ? {
                        url: resource.url
                    } : null,
                    resource.data
                );
                asset.on("load", function (asset) {
                    callback(asset);
                });
                app.assets.add(asset);
                app.assets.load(asset);
            } else {
                app.assets.loadFromUrl(resource.url, resource.type, function (
                    err,
                    asset
                ) {
                    if (!err && asset) {
                        callback(asset);
                    }
                });
            }
        }

        function loadResources(app, callback) {
            var assets = [];
            var assetManifest = {};

            // stub out react
            window.React = { createElement: function(type, props) { if (type === 'div') assets.push(props); } };
            // call the stubbed load function to add all assets to the assets list
            window.loadFunction();

            // if we have any basis assets then initialize basis
            if (hasBasisAssets(assets)) {
                pc.basisInitialize({
                    glueUrl: '/static/lib/basis/basis.wasm.js',
                    wasmUrl: '/static/lib/basis/basis.wasm.wasm',
                    fallbackUrl: '/static/lib/basis/basis.js'
                });
            }

            var count = assets.length;
            function onLoadedResource(key, asset) {
                count--;
                if (key) {
                    assetManifest[key] = asset;
                }
                if (count <= 0) {
                    callback(assetManifest);
                }
            }

            assets.forEach(function (resource) {
                loadResource(app, resource, function(asset) {
                    onLoadedResource(resource.name, asset);
                });
            });
